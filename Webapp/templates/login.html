{% extends 'base.html' %} {% block content %} {% load socialaccount %}
<div class="container text-dark">
  <div class="m-auto" style="width:50vh;">
    <div
      class="p-3 d-flex flex-column border border-danger rounded align-middle"
    >
      <form action="/user/login/" method="post">
        {% csrf_token %}
        <div class="p-3">
          <div class="form-group ">
            <label for="user_id">User Id</label>
            <input
              type="text"
              class="form-control"
              id="user_id"
              placeholder="Mobile Number/Email"
              name="user_id"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
              name="password"
            />
          </div>
            <button class=" btn btn-danger btn-block" type="submit">Login</button>
        </div>
      </form>
             <a href="/user/register" class="px-3">Don't have account? Register.</a>
             <a href="/user/password-reset" class="py-2 px-3">Forgot Password?</a>
             <hr>
             <a href="{% provider_login_url 'google' %}"><i class="fa fa-google 3x" aria-hidden="true"></i></a>

    </div>
    {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
            {% for msg in messages %}
            <strong>{{ msg }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {% endfor %}
        </div>
    {% endif %}
  </div>
</div>
{% endblock %}
