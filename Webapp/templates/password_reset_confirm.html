{% extends 'base.html' %}
{% block content %}

<div class="container text-dark">
  <div class="p-5 justify-content-center row">
    <div
      class="col-lg-6 p-3 d-flex flex-column border border-danger rounded align-middle"
    >
      <form action="/user/password-reset-confirm/" method="post">
        {% csrf_token %}
        <div class="p-1">
          <div class="form-group">
            <label for="password1">New Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              placeholder="New Password"
              name="password1"
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              placeholder="Confirm Password"
              name="password2"
            />
          </div>
            <button class="btn btn-danger" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
    {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
            {% for msg in messages %}
            <strong>{{ msg }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {% endfor %}
        </div>
    {% endif %}
  </div>
</div>

{% endblock %}
