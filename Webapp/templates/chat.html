{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
<script src="{% static 'js/chat.js' %}"></script>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-6 mx-auto my-auto">
            <div class="card bg-dark">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="{% static 'img/aksh004.jpg' %}" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <h4 class="text-white">{{ user.username }}</h4>
                            <p>{{ msg.count }} Messages</p>
                        </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>
                <div class="card-body msg_card_body">
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="{% static 'img/aksh004.jpg' %}" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            {{ msg.p1.msg }}
                            <span class="msg_time">{{ msg.p1.time }}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            {{ msg.p2.msg }}
                            <span class="msg_time_send">{{ msg.p2.time }}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="{%static 'img/aksh004.jpg'%}" class="rounded-circle user_img_msg">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow fa-lg"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
